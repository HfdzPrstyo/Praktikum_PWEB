<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utama</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .nav-link {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80px;
    }
    .nav-link:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    .nav-link span {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      .nav-grid {
        grid-template-columns: 1fr;
      }
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dashboard Aplikasi</h1>
    <div class="nav-grid">
      <a href="cariinformasi.html" class="nav-link">
        Cari Informasi Negara
        <span>(API restcountries.com)</span>
      </a>
      <a href="cuaca.html" class="nav-link">
        Info Cuaca Sederhana
        <span>(API OpenWeatherMap)</span>
      </a>
      <a href="getlokasi.html" class="nav-link">
        Deteksi Lokasi & IP
        <span>(API Geolokasi & ipify.org)</span>
      </a>
      <a href="Tugas_Praktikum.html" class="nav-link">
        Tugas: Cuaca Lengkap
        <span>(API OpenWeatherMap Lanjutan)</span>
      </a>
    </div>
  </div>

</body>
</html>
